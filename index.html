<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tempera-Tura</title>
  
  <!-- ICON LINK -->
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
  
  <!-- STYLES LINK -->
  
  <link rel="stylesheet" href="css/main.css">
  
</head>
<body>
  <div class="container">
    <div class="box"> 
      <h1>Kim Birinchi Borish</h1>
      <div class="form">
        <input class="site-input" type="number" placeholder="Masofani kiriting...">
        <button class="btn" type="submit">Submit</button>
      </div>
      <ul class="list-item">
        <li class="li-item" data-tilt>
          <i class="fa-solid fa-person-walking"></i>
          <p class="box-text">PIYODA</p>
          <h3 class="last-text">
            <span class="on-foot-hour">N</span> Soat
          </h3>
        </li>
        <li class="li-item" data-tilt>
          <i class="fa-solid fa-bicycle i-2"></i>
          <p class="box-text tx-2">VELIK</p>
          <h3 class="last-text l-text-2">
            <span class="velik-hour">N</span> Soat
          </h3>
        </li>
        <li class="li-item" data-tilt>
          <i class="fa-solid fa-car i-3"></i>
          <p class="box-text tx-3">PIYODA</p>
          <h3 class="last-text l-text-3">
            <span class="moshina-hour">N</span> Soat
          </h3>
        </li>
        <li class="li-item" data-tilt>
          <i class="fa-solid fa-plane i-4"></i>
          <p class="box-text tx-4">PIYODA</p>
          <h3 class="last-text l-text-4">
            <span class="air-hour">N</span> Soat
          </h3>
        </li>
      </ul>
    </div>
    
  </div>
  
  <script src="js/main.js"></script>
  <script src="vanilla-tilt.js"></script>
</body>
</html>
